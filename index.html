<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>挪车联系页</title>
  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", sans-serif;
      background: linear-gradient(to bottom, #e0f7fa, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      min-height: 100vh;
    }
    .card {
      background-color: white;
      border-radius: 16px;
      padding: 2rem;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      text-align: center;
    }
    .car-image {
      width: 100%;
      border-radius: 12px;
      object-fit: contain;
      margin-bottom: 1.5rem;
      border: 2px solid #00bcd4;
    }
    .plate {
      display: inline-block;
      background-color: #0057a0;
      color: white;
      font-size: 1.8rem;
      font-family: "Arial Black", sans-serif;
      letter-spacing: 3px;
      padding: 0.4rem 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      box-shadow: inset 0 0 6px rgba(255,255,255,0.3);
    }
    .message {
      font-size: 1rem;
      color: #555;
      margin-bottom: 1.5rem;
    }
    .call-button {
      display: inline-block;
      background-color: #00bcd4;
      color: white;
      font-size: 1.2rem;
      padding: 0.75rem 2rem;
      border-radius: 10px;
      text-decoration: none;
      transition: background-color 0.2s ease;
    }
    .call-button:hover {
      background-color: #0097a7;
    }
  </style>
</head>
<body>
  <div class="card">
    <img id="car-image" class="car-image" src="car.PNG" alt="车辆照片">

    <!-- 模拟车牌号样式 -->
    <div class="plate" id="plate-number">苏U·5WX81</div>

    <div class="message">您好，您的车辆影响通行，请尽快挪车，谢谢配合！</div>
    <a id="call-link" class="call-button" href="tel:13800138000">📞 一键联系车主</a>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const plate = urlParams.get("plate") || "苏U·5WX81";
    const phone = urlParams.get("phone") || "13800138000";

    document.getElementById("plate-number").innerText = plate;
    document.getElementById("call-link").href = "tel:" + phone;
  </script>
</body>
</html>
