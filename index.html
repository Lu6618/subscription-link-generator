<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>挪车联系页</title>
  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", sans-serif;
      background: linear-gradient(to bottom, #e0f7fa, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      min-height: 100vh;
    }
    .card {
      background-color: white;
      border-radius: 16px;
      padding: 2rem;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      text-align: center;
    }
    .info {
      font-size: 1rem;
      color: #333;
      margin-bottom: 1rem;
    }
    .car-image {
      width: 100%;
      border-radius: 12px;
      object-fit: contain;
      margin-bottom: 1.5rem;
      border: 2px solid #00bcd4;
    }
    .plate {
      display: inline-block;
      background-color: #0057a0;
      color: white;
      font-size: 1.8rem;
      font-family: "Arial Black", sans-serif;
      letter-spacing: 3px;
      padding: 0.4rem 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      box-shadow: inset 0 0 6px rgba(255,255,255,0.3);
    }
    .message {
      font-size: 1rem;
      color: #555;
      margin-bottom: 1.5rem;
    }
    .call-button {
      display: inline-block;
      background-color: #00bcd4;
      color: white;
      font-size: 1.2rem;
      padding: 0.75rem 2rem;
      border-radius: 10px;
      text-decoration: none;
      transition: background-color 0.2s ease;
    }
    .call-button:hover {
      background-color: #0097a7;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="info" id="location">正在定位...</div>
    <div class="info" id="weather">正在获取天气...</div>
    <img class="car-image" src="car.png" alt="车辆照片">
    <div class="plate" id="plate-number">苏U·5WX81</div>
    <div class="message">您好，如果停车位置影响到您正常出行，</div>
    <div class="message">请点击下方按钮联系我。</div>
    <a class="call-button" id="call-link" href="tel:120">📞 联系车主</a>
  </div>

  <script>
    const key = "8b262d1641d61679eacb588a270dc7c0";

    const urlParams = new URLSearchParams(window.location.search);
    const plate = urlParams.get("plate") || "苏U·5WX81";
    const phone = urlParams.get("phone") || "120";
    document.getElementById("plate-number").innerText = plate;
    document.getElementById("call-link").href = "tel:" + phone;

    const weatherMap = {
      0: "晴", 1: "主要晴", 2: "局部多云", 3: "阴", 45: "雾", 48: "霜雾",
      51: "细雨", 53: "中雨", 55: "大雨", 56: "冻雨", 57: "冻雨",
      61: "小阵雨", 63: "中阵雨", 65: "大阵雨", 66: "冻阵雨", 67: "冻阵雨",
      71: "小雪", 73: "中雪", 75: "大雪", 77: "冰粒",
      80: "阵雨", 81: "强阵雨", 82: "雷阵雨", 85: "小雪", 86: "大雪",
      95: "雷暴", 96: "轻度雷暴冰雹", 99: "强雷暴冰雹"
    };

    function updateLocationAndWeather(lat, lon) {
      const amapUrl = `https://restapi.amap.com/v3/geocode/regeo?output=json&location=${lon},${lat}&key=${key}`;
      fetch(amapUrl)
        .then(res => res.json())
        .then(data => {
          const comp = data.regeocode.addressComponent;
          const location = comp.province + (comp.city || "") + (comp.district || "");
          document.getElementById("location").innerText = location;
        })
        .catch(() => {
          document.getElementById("location").innerText = "位置获取失败";
        });

      fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`)
        .then(res => res.json())
        .then(data => {
          const w = data.current_weather;
          const desc = weatherMap[w.weathercode] || "天气未知";
          document.getElementById("weather").innerText = `${desc}，${w.temperature}°C，风速 ${w.windspeed}km/h`;
        })
        .catch(() => {
          document.getElementById("weather").innerText = "天气信息获取失败";
        });
    }

    function useGPS() {
      navigator.geolocation.getCurrentPosition(
        pos => {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;
          updateLocationAndWeather(lat, lon);
        },
        err => {
          console.warn("GPS定位失败，使用IP定位：", err.message);
          useIPFallback();
        },
        { enableHighAccuracy: true, timeout: 5000 }
      );
    }

    function useIPFallback() {
      fetch("https://api.ip.sb/geoip")
        .then(res => res.json())
        .then(data => {
          updateLocationAndWeather(data.latitude, data.longitude);
        })
        .catch(() => {
          document.getElementById("location").innerText = "位置获取失败";
          document.getElementById("weather").innerText = "天气信息获取失败";
        });
    }

    useGPS();
  </script>
</body>
</html>
