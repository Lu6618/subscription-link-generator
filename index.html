<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>挪车联系页</title>
  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", sans-serif;
      background: linear-gradient(to bottom, #e0f7fa, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      min-height: 100vh;
    }
    .card {
      background-color: white;
      border-radius: 16px;
      padding: 2rem;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      text-align: center;
    }
    .info {
      font-size: 1rem;
      color: #333;
      margin-bottom: 1rem;
    }
    .car-image {
      width: 100%;
      border-radius: 12px;
      object-fit: contain;
      margin-bottom: 1.5rem;
      border: 2px solid #00bcd4;
    }
    .plate {
      display: inline-block;
      background-color: #0057a0;
      color: white;
      font-size: 1.8rem;
      font-family: "Arial Black", sans-serif;
      letter-spacing: 3px;
      padding: 0.4rem 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      box-shadow: inset 0 0 6px rgba(255,255,255,0.3);
    }
    .message {
      font-size: 1rem;
      color: #555;
      margin-bottom: 1.5rem;
    }
    .call-button {
      display: inline-block;
      background-color: #00bcd4;
      color: white;
      font-size: 1.2rem;
      padding: 0.75rem 2rem;
      border-radius: 10px;
      text-decoration: none;
      transition: background-color 0.2s ease;
    }
    .call-button:hover {
      background-color: #0097a7;
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- 位置信息 -->
    <div class="info" id="location">正在获取位置...</div>
    <div class="info" id="weather">正在获取天气信息...</div>

    <!-- 车辆图像 -->
    <img class="car-image" src="car.png" alt="车辆照片">

    <!-- 车牌 -->
    <div class="plate" id="plate-number">苏U·5WX81</div>

    <!-- 提示信息 -->
    <div class="message">您好，您的车辆影响通行，请尽快挪车，谢谢配合！</div>

    <!-- 一键拨号 -->
    <a class="call-button" id="call-link" href="tel:13800138000">📞 一键联系车主</a>
  </div>

  <script>
    // 设置车牌和电话
    const urlParams = new URLSearchParams(window.location.search);
    const plate = urlParams.get("plate") || "苏U·5WX81";
    const phone = urlParams.get("phone") || "13800138000";
    document.getElementById("plate-number").innerText = plate;
    document.getElementById("call-link").href = "tel:" + phone;

    // 获取 IP 和地理位置（中文格式）
    fetch("https://api.ip.sb/geoip")
      .then(res => res.json())
      .then(data => {
        const country = data.country || "";
        const region = data.region || "";
        const city = data.city || "";
        const latitude = data.latitude;
        const longitude = data.longitude;
        const locationText = `📍 您所在位置：${country}${region}${city}`;
        document.getElementById("location").innerText = locationText;

        // 获取天气信息
        fetch(`https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current_weather=true`)
          .then(res => res.json())
          .then(weather => {
            const w = weather.current_weather;
            const temp = w.temperature;
            const wind = w.windspeed;
            const code = w.weathercode;

            // 简单的天气代码转中文描述
            const weatherMap = {
              0: "晴",
              1: "主要晴",
              2: "局部多云",
              3: "阴",
              45: "雾",
              48: "霜雾",
              51: "小雨",
              53: "中雨",
              55: "大雨",
              61: "小阵雨",
              63: "中阵雨",
              65: "大阵雨",
              71: "小雪",
              73: "中雪",
              75: "大雪",
              95: "雷雨"
            };
            const desc = weatherMap[code] || "天气未知";

            document.getElementById("weather").innerText =
              `🌤 当前天气：${desc}，${temp}°C，风速 ${wind}km/h`;
          })
          .catch(() => {
            document.getElementById("weather").innerText = "天气信息获取失败";
          });
      })
      .catch(() => {
        document.getElementById("location").innerText = "位置获取失败";
        document.getElementById("weather").innerText = "天气信息获取失败";
      });
  </script>
</body>
</html>
