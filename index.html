<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>订阅链接生成器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        h1 {
            text-align: center;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background: #e9ffe9;
            border: 1px solid #b5deb5;
            border-radius: 5px;
            color: #2d7b2d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>订阅链接生成器</h1>
        <form id="subscriptionForm">
            <input type="text" id="airportName" placeholder="机场名称" required>
            <input type="url" id="airportWebsite" placeholder="机场官网" required>
            <button type="submit">生成订阅链接</button>
        </form>
        <div id="result" class="result" style="display: none;"></div>
    </div>
    <script>
        const form = document.getElementById('subscriptionForm');
        const resultDiv = document.getElementById('result');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const airportName = document.getElementById('airportName').value;
            const airportWebsite = document.getElementById('airportWebsite').value;

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ airportName, airportWebsite }),
                });
                const data = await response.json();
                if (data.success) {
                    resultDiv.style.display = 'block';
                    resultDiv.textContent = `生成的订阅链接: ${data.link}`;
                } else {
                    resultDiv.style.display = 'block';
                    resultDiv.textContent = '生成失败，请重试。';
                }
            } catch (error) {
                console.error('Error:', error);
                resultDiv.style.display = 'block';
                resultDiv.textContent = '服务器错误，请稍后重试。';
            }
        });
    </script>
</body>
</html>
